<!doctype html>
<html>
<head>
<meta charset="UTF-8">

<script type="text/javascript" src="js/mGallery.js" language="javascript"></script>
<script type="text/javascript" language="javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
</script>

<script>
	//java is prigraming for desktop javascript is html embade script
	
$(document).ready(function() {
		
$('#mGallery img').each(function(i) {
	var imgFile = $(this).attr('src');
	var preloadImage = new Image();
	var imgExt = /(\.\w{3,4}$)/;
	preloadImage.src = imgFile.replace(imgExt,'_h$1');//edit '' to change hover image
		
	$(this).hover(
		function() {
			$(this).attr('src', preloadImage.src);
		},
		function () {
		var currentSource=$(this).attr('src');
			$(this).attr('src', imgFile);
	}); // end hover
}); // end each
	
//insert new programming below this line
	// always start with $ sign for jQuery
	// gallery programing
	$('#mGallery a').hover(function(evt){
		//alert("greetings");
		
		// turn off the hyperlink
		evt.preventDefault();// do not follow the link . this keeps the code from following the link . 
		
		//get path to new image
		var imgPath = $(this).attr('href');// this means pointing . point to where the image sets . when we clik it will take you to the href
		//alert(imgPath);
		
		//get referene for new image
		var oldImage = $('#mPhoto img');
		
		// create new image on the fly
		var newImage /*the name*/ = $('<img src="'+ imgPath /*this is the image path*/ + '">');
		//alert(newImage);
		
		//make new image invisible
		newImage.hide();
		
		//add to the #phot div
		$('#mPhoto').prepend(newImage);
		newImage.fadeIn(1000);
		oldImage.fadeOut(800, function(){
			$(this).remove();
		});// end fadeOut
		
	});// end click . this is the function
	$('#mGallery a:first-child').click();
}); // end ready
</script>
</head>
