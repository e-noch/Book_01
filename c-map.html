<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Map</title>
<link rel="stylesheet" type="text/css" href="css/style-c.css" />
<link rel="stylesheet" type="text/css" href="css/icons.css" />
<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
<script language="javascript" type="text/javascript">
//jquery code
		$(document).ready(function(){
			//alert("Hello Ken");
			$("#animate").click(function(){
				//alert("Hello Ken");
				//Robot1
				$("#imgContainer").animate({width:3000},"fast")
				$("#imgContainer").animate({height:2000},"fast")
			});//button click
			$("#animate2").click(function(){
				//alert("Hello Ken");
				//Robot1
				$("#imgContainer").animate({width:4000},"fast")
				$("#imgContainer").animate({height:6000},"fast")
			});//button click
		});//ready
</script>
</head>
<body>
	<header><div class="heroImg"></div></header>
<div id="pageOuter">
<div id="pageContainer">
	<main>
		<section class="dashboardLeft">
			<div class="bread"><h4>Category</h4></div>
			<ul>
				<li><p>M Official</p><details><img src="#" alt="plus more"></details></li>
				<li><p>Development</p><details><img src="#" alt="plus more"></details></li>
				<li><p>Support</p><details><img src="#" alt="plus more"></details></li>
				<li><p>Feedback</p><details><img src="#" alt="plus more"></details></li>
				<li><p>Off Topic</p><details><img src="#" alt="plus more"></details></li>
			</ul>
			<a href="#"><div class="rulesButton"><div class="backback"></div><div class="rBTxt">Golden Rules</div></div></a>
		</section><!-- End Dashboard Left -->
		<section class="timeLineRight">
			<button>Create Topic</button>
			<div class="bread"><h4>Latest</h4></div>
			<article>
				<div class="module">
					<div class="userBadg"><img src="#" alt="avatrImage"></div>
					<div class="userContent"><h3>Agape Adams</h3><h2>PRICE TAG</h2></div>
					<summary>
						<ul>
							<li>184<img src="#" alt="Comments"></li>
							<li>5d<img src="#" alt="Time"></li>
							<li>2<img src="#" alt="Edits"></li>
						</ul>
					</summary><!-- End Summary -->
					<div class="dateModule">
						<div class="categoryTag"><p>M Official</p></div>
						<div class="lastComment"><p><img src="#" alt="Left Arrow">Last Replay 1s<div class="userName">DrFoundIt 3s</div><img src="#" alt="Single Comment"></p></div>
					</div><!-- End Data Module -->
				</div><!-- End Module -->
			</article><!-- End Article -->
		</section><!-- End Time Line Right -->
	</main><!-- End Main -->
</div><!-- End Page Container -->
</div><!-- End Page Outer -->
</body>
</html>
