<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Development Value Calculator</title>
<link rel="stylesheet" type="text/css" href="css/style-f.css" /> 
<script type="text/javascript" src="js/deValue.js" language="javascript"></script>
</head>

<body>
	<h1>Stats</h1>
<div id="block">
	
	<h1>Development Value Calculator</h1>
	<p>Enter the values below and click Calculate</p>
	
	<label for="investment">Monthly Investment</label>
	<input type="text" id="investment" /><br />
	
	<label for="rate">Annual Rate</label>
	<input type="text" id="rate" /><br />
	
	<label for="years">Number of Years</label>
	<input type="text" id="years" /><br />
	
	<label for="futurevalue">Future Value</label>
	<input type="text" id="futurevalue" /><br />
	
	<label> &nbsp;</label>
	<input type="button" id="calculate" value="Calculate"/><br />
	
</div>
</body>
</html>
